<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="main-form">
        <div class="card-head">
            <h4 class="head-text">Credit Card detail</h4>
        </div>
        <div class="card-body">
            <input type="text" class="card-number" placeholder="Card Number">
           <div class="date-block">
            <select name="Month" class="month">
                <option value="jan">Jan</option>
                <option value="jan">Feb</option>
                <option value="jan">Mar</option>
                <option value="jan">Apr</option>
                <option value="jan">May</option>
            </select>
            <select name="Year" class="year">
                <option value="jan">2019</option>
                <option value="jan">2020</option>
                <option value="jan">2021</option>
                <option value="jan">2022</option>
                <option value="jan">2023</option>
            </select>
           </div>
           <div class="cvv-block">
            <input type="text" class="cvv-input" placeholder="cvv">
            <p class="cvv-text">3 or 4 digits usaually found on the signature strip</p>

           </div>
            <div class="card-button">
                <button type="submit" class="proceed"><a href="#">Proceed</a></button>
                <button type="submit" class="paypal"><a href="#">Pay With <span>PayPal</span></a></button>
            </div>
            </div>
        </div>
    </form>
</body>

</html>
